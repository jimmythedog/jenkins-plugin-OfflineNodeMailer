Emailer.subject=Jenkins node offline reminder
Emailer.body1=This is a gentle reminder that you appear to have taken a Jenkins node (%s) offline.%n%n
Emailer.body2=If you believe this email has been sent in error, please accept our apologies and reply stating your reasons.%n
Emailer.body3=However, before replying, please take a moment to double check the status of nodes on Jenkins.%n%n
Emailer.body4=The reason these reminders are sent out, is simply to remind people to put nodes back online (if possible), as this will help with the overnight builds%n%n
Emailer.body5=Thank you for taking the time in dealing with this message%n
